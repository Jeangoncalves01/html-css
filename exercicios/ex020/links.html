<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        /*  SELETORES PERSONALISADOS
            #  =  div
            .  =  class
            :  =  pseudo-class
            :: =  pseudo-element
            >  =  children
        */

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited{
            color: darkred;
        }

        a:hover{
            text-decoration: underline;
            color: rgb(122, 48, 48);
        }

        a:active{
            color: yellow;
        }

        .especial{
            background-color: #7e242471;
            color: white;
        }

        .especial::before{
            content: '⇒ ';
            text-decoration: none;
            font-weight: lighter;
            color: lightgray;
        }

        .especial::after{
            content: ' ⇐';
            text-decoration: none;
            font-weight: lighter;
            color: lightgray;
        }

    </style>
</head>
<body>
    <h1>Personalisando links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositório GitHub</a></li>
        <li><a href="https://youtube.com/cursoemvideo/" target="_blank" class="especial">Canal do youtube</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank">Site do CursoemVideo</a></li>
    </ul>
</body>
</html>
