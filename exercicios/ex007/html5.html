<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML4/HTML5</title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&display=swap');

        body{
            background-color: rgb(167, 219, 240);
            font-family: "Bitcount Grid Single", system-ui;
            font-weight: normal;
        }

        h1{
            font-family: "Bitcount Grid Single", system-ui, sans-serif;
            font-weight: normal;
            font-size: 2.5em;
            text-align: center; 
        }

        marquee{
            height: 100px;
        }
    </style>
</head>
<h1>texte de site em HTML4</h1>
<body>
        <p>Eu moro na: <u>Avenida das Indústrias</u></p>
        <p>Eu moro na: <address>Avenida das Indústrias</address></p>
        <p>Eu moro na: <strong>Avenida das Indústrias</strong></p> <hr>
        <marquee behavior="" direction="right">Teste de marquee</marquee>
        <marquee behavior="" direction="left">Teste de marquee</marquee> <hr>
        <marquee behavior="" direction="down">teste de marquee</marquee>
        <marquee behavior="" direction="up">Teste de marquee</marquee>
        
</body>
</html>
